<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

        <!-- Para crear un formulario Thymeleaf y Spring hay 2 etiquetas importantes: -->
        <!-- action contiene el url hacia la ruta POST que procesa el formulario -->
        <!-- object contiene el mapping hacia el objeto cliente -->
        <!-- También indicar que el formulario debe ser del tipo post -->
        <form th:action="@{/form}" th:object="${cliente}" method="post">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombre}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{apellido}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control"/>
                </div>
            </div>
                <!-- NOTA: La fecha, por ahora, se informa automáticamente al guardar. Ver entity Cliente  -->
                <!-- método prePersist()  -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Crear Cliente" class="btn btn-primary"/>
                </div>
            </div>

            <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</body>
</html>
