<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a class="btn btn-light btn-xs" onclick="history.back()" th:text="'&laquo; volver'"></a>
                    <!-- <a class="btn btn-light btn-xs" th:href="@{'/ver/' + ${factura.cliente.id}}" th:text="'&laquo; volver'"></a>-->
                </h4>

                <!-- Se va a ir a /factura/form cuando se guarde -->
                <!-- Mapeado al objeto factura -->
                <form th:action="@{/factura/form/}" th:object="${factura}" method="post">

                    <div class="form-group row">
                        <label for="cliente" class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
                        <div class="col-sm-6">
                            <!-- No se guarda en BBDD, solo para mostrar -->
                            <input id="cliente" th:value="${factura.cliente.nombre} + ' ' +  ${factura.cliente.apellido}"
                                   class="form-control" disabled />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="descripcion" class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
                        <div class="col-sm-6">
                            <input id="descripcion" type="text" th:field="*{descripcion}" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="observacion" class="col-sm-2 col-form-label" th:text="'Observación'"></label>
                        <div class="col-sm-6">
                            <textarea id="observacion" th:field="*{observacion}" class="form-control"></textarea>
                        </div>
                    </div>

                    <!-- Autocomplete -->
                    <!-- Se quita el th:field porque no está mapeado al objeto entity, no es parte de un atributo -->
                    <div class="form-group row">
                        <label for="buscar_producto" class="col-sm-2 col-form-label" th:text="'Buscar producto'"></label>
                        <div class="col-sm-6">
                            <input type="text" name="buscar_producto" id="buscar_producto" class="form-control"></input>
                        </div>
                    </div>

                    <!-- Se añade la plantilla plantilla_items -->
                    <table th:replace="factura/plantilla-items :: itemsFactura"></table>
                    <!-- Tabla html, que es la tabla principal de la factura y va a contener todas las líneas y
                        cada fila se va a crear de forma dinámica con JQuery cuando se selecciona un producto
                        del autocomplete -->
                    <table id="cargarItemProductos" class="table table-sm table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" th:value="${titulo}" class="btn btn-secondary" />
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
