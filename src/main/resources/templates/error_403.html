<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-danger text-white">
            <div class="card-header" th:text="#{text.security.error.403.titulo}">Error: Acceso Denegado!</div>
            <div class="card-body">
                <!-- del request cogemos el usuario remoto que esta autenticado -->
                <!-- <h5 class="card-title">Lo sentimos <span th:text="${#httpServletRequest.remoteUser}"></span>, NO tienes permisos para acceder a este recurso.</h5>                -->
                <!-- Otra forma de obtener el usuario autenticado es a travÃ©s del atributo authentication -->
                <h5 class="card-title" th:utext="#{text.security.error.403.permiso(${#authentication.name})}"></h5>
                <a th:href="@{/listar}" class="btn btn-outline-light" role="button" th:text="#{text.security.error.403.volver}">Ir al inicio</a>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
