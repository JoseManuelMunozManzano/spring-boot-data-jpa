<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Cliente</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>

                    <li sec:authorize="isAuthenticated()" class="dropdown show">
                        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button"
                           id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();"
                                        type="submit">Sign Out</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            </form>
                        </div>
                    </li>
                </ul>

                <!-- Creando los links para cambiar el lenguaje -->
                <ul class="navbar-nav navbar-right mx-4">
                    <!-- El parámetro lang es el mismo que aparece en la configuración MvcConfig, en el interceptor -->
                    <!-- Lo que se hace es concatenar a la url actual el parámetro ?lang=es_ES -->
                    <!-- Esto tiene un problema. Cuando, en la vista listar, seleccionamos otra página, la url
                        queda con el paginador así: http://localhost:8080/listar?page=2
                        Si ahora pulsamos en un link de idioma, la url cambia a: http://localhost:8080/listar?lang=en_US
                        Es decir, no ha mantenido la url anterior con el paginador. Esto se mejorará. -->
                    <li class="nav-item mx-1"><a class="btn btn-outline-success" href="?lang=es_ES">ES</a></li>
                    <li class="nav-item mx-1"><a class="btn btn-outline-success" href="?lang=en_US">EN</a></li>
                    <li class="nav-item mx-1"><a class="btn btn-outline-success" href="?lang=de_DE">DE</a></li>
                </ul>
            </div>
        </nav>

        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info"  th:if="${info != null}"th:text="${info}"></div>
    </header>
    <div class="container"></div>

    <footer th:fragment="footer" class="container">
        <hr />
        <img th:src="@{/images/spring.png}" alt="Spring Logo" />
        <p sec:authorize="isAuthenticated()">
            Usuario logeado: <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities"></span>
        </p>
        <p>
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y
            <a href="http://www.thymeleaf.org">Thymeleaf</a>.
        </p>
        <p>
            Este proyecto fue desarrollado en IntelliJ Idea.<br /> &copy; Company 2022, Inc.
            Todos los derechos reservados. Términos de uso y privacidad.<br />
        </p>

        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>
</html>
