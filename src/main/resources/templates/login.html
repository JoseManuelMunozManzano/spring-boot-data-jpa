<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card border-primary text-center">
            <div class="card-header">Por favor Sign In</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group col-sm-6">
                        <input type="text" name="username" id="username" class="form-control"
                               placeholder="Username" autofocus required>
                    </div>

                    <div class="form-group col-sm-6">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required>
                    </div>

                    <div class="form-group col-sm-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Spring Security maneja la protección CSRF (cross site request forgering) que sería la falsificación de -->
    <!-- peticiones en sitios cruzados, de forma automática en todos los formularios de nuestra aplicación -->
    <!-- que envían una petición post. -->
    <!-- Si vemos el código fuente de un formulario, se puede ver: -->
    <!-- <input type="hidden" name="_csrf" value="49f98a8e-07d2-4829-9ea6-977ab7720358"/> -->
    <!-- Por lo tanto, no habría que hacer nada, pero si queremos incluirlo de forma manual se puede hacer -->
    <!-- NOTA: Lo voy a dejar, pero no hace falta, de hecho ahora aparecerá dos veces en el código fuente -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
